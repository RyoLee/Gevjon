name: Deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'version.txt'
  pull_request:
    branches: [ master ]
    paths:
      - 'version.txt'

jobs:
  build:
    if: github.ref == 'refs/heads/master'
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      run: |
        msbuild /t:Restore /p:Configuration=Release
        msbuild /m /p:Configuration=Release
        cd ./Gevjon-Core/bin/Release
        7z a Gevjon.7z *
        cd ../../../
        Remove-Item public -Recurse -ErrorAction Ignore
        mkdir public
        Copy-Item  version.txt ./public/ -force
        mv ./Gevjon-Core/bin/Release/Gevjon.7z ./public/

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: Gevjon
        retention-days: 1
        path: |
          public/Gevjon.7z
          public/version.txt

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        keep_files: true
        
    - name: Purge CDN cache
      if: github.ref == 'refs/heads/master'
      run: |
        curl https://purge.jsdelivr.net/gh/RyoLee/Gevjon@gh-pages/version.txt
        curl https://purge.jsdelivr.net/gh/RyoLee/Gevjon@gh-pages/Gevjon.7z
 
  release:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:      
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: Gevjon
        path: public
    - name: Set Version
      run: |
        VER=$(head -n 1 public/version.txt)
        echo "TAG_NAME=$VER" >> $GITHUB_ENV
        CONTENT="Checksum\nSHA256:["$(sha256sum public//Gevjon.7z | awk '{print $1}')"]\n"
        echo "DEFAULT_CONTENT=$CONTENT" >> $GITHUB_ENV
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ env.DEFAULT_CONTENT }}
        generate_release_notes: true
        tag_name: ${{ env.TAG_NAME }}
        files: public/Gevjon.7z
