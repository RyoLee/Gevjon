name: Deploy

on:
  push:
    branches: [ master, dev ]
    paths:
      - 'version.txt'
  pull_request:
    branches: [ master ]
    paths:
      - 'version.txt'

jobs:

  build:
    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Set Version
      run: |
        VER=$(head -n 1 version.txt)
        echo "TAG_NAME=$VER" >> $GITHUB_ENV

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
                
    - name: Build(Develop)
      if: github.ref == 'refs/heads/dev'
      run: |
        msbuild /t:Restore /p:Configuration=Release
        msbuild /m /p:Configuration=Release
        cd ./Gevjon-Core/bin/Release
        7z a Gevjon-dev.7z *
        cd ../../../
        Remove-Item public -Recurse -ErrorAction Ignore
        mkdir public
        mv ./Gevjon-Core/bin/Release/Gevjon-dev.7z ./public/

    - name: Build(Master)
      if: github.ref == 'refs/heads/master'
      run: |
        msbuild /t:Restore /p:Configuration=Release
        msbuild /m /p:Configuration=Release
        cd ./Gevjon-Core/bin/Release
        7z a Gevjon.7z *
        cd ../../../
        Remove-Item public -Recurse -ErrorAction Ignore
        mkdir public
        mv ./Gevjon-Core/bin/Release/Gevjon.7z ./public/

    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        files: public/Gevjon.7z

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        keep_files: true

    - name: Purge CDN cache(Develop)
      if: github.ref == 'refs/heads/dev'
      run: |
        curl https://purge.jsdelivr.net/gh/RyoLee/Gevjon@dev/version.txt
        curl https://purge.jsdelivr.net/gh/RyoLee/Gevjon@gh-pages/Gevjon-dev.7z

    - name: Purge CDN cache(Master)
      if: github.ref == 'refs/heads/master'
      run: |
        curl https://purge.jsdelivr.net/gh/RyoLee/Gevjon@master/version.txt
        curl https://purge.jsdelivr.net/gh/RyoLee/Gevjon@gh-pages/Gevjon.7z
